<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoVillage</title>

  <!-- Подключаем шрифты Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Общие стили */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e0f7e9;
      padding: 20px;
      color: #2e7d32;
      margin: 0;
    }
    
    h1 {
      text-align: center;
      color: #1b5e20;
      font-size: 2.2em;
      margin: 80px 0 10px; /* отступ вниз чтобы не перекрывало меню */
    }

    h2 {
      background-image: url('background-image.jpg');
      background-size: cover;
      color: white;
      padding: 15px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    /* Навигация */
    .nav {
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4caf50;
      z-index: 1000;
      padding: 10px 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    .nav button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      font-size: 14px;
    }

    .nav button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

    .nav button:focus {
      outline: none;
    }

    .box {
